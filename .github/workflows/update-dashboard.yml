name: Update PM Dashboard

on:
  # 每天早上 8:00 (东京时间) 自动运行
  # UTC 时间 23:00 = 东京时间 08:00 (JST = UTC+9)
  schedule:
    - cron: '0 23 * * *'

  # 手动触发
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode'
        required: false
        default: 'manual'
        type: choice
        options:
          - manual
          - scheduled

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Determine run mode
        id: mode
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "mode=scheduled" >> $GITHUB_OUTPUT
          else
            echo "mode=${{ inputs.mode || 'manual' }}" >> $GITHUB_OUTPUT
          fi
          echo "Run mode: ${{ github.event_name }}"

      - name: Generate Dashboard
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          if [ "${{ steps.mode.outputs.mode }}" = "manual" ]; then
            python scripts/generate_dashboard.py --manual
          else
            python scripts/generate_dashboard.py
          fi

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/ data/
          git diff --staged --quiet || git commit -m "Update dashboard $(date +'%Y-%m-%d %H:%M') [${{ steps.mode.outputs.mode }}]"
          git push
